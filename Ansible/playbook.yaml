- name: Deploy Docker container for web app
  hosts: webservers
  become: yes  # Ensure privilege escalation
  tasks:
    - name: Update APT and install prerequisites
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common

    - name: Add Docker's official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker's APT repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present
        filename: docker

    - name: Install Docker CE
      apt:
        name: docker-ce
        state: present
        update_cache: yes

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Log in to Docker Hub
      shell: |
        echo "{{ docker_password }}" | docker login -u "{{ docker_username }}" --password-stdin
      vars:
        docker_username: "{{ docker_username }}"
        docker_password: "{{ docker_password }}"

    - name: Pull the Docker image
      docker_image:
        name: robert1oo/web-app
        source: pull

    - name: Run the Docker container
      docker_container:
        name: web_app
        image: robert1oo/web-app
        state: started
        ports:
          - "80:5000"  # Expose port 5000 of the container on port 80 of the EC2 instance

